{% extends 'panel/base.html' %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

  <h1>Delete [[model_name]]</h1>
  <p>Are you sure you want to delete {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
