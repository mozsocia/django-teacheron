{% extends 'panel/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

  <div class="d-flex justify-content-between align-items-center px-2 mb-3">
    <h4 class="fw-bold py-3 m-0"><span class="">[[model_name]] </h4>
    <div class="d-flex align-items-center">
      <a href="{% url 'list_url_name' %}" class="btn btn-primary"><i class="bx bx-arrow-back" style="height: 20px;"></i> List</a>
    </div>
  </div>


  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">[[model_name]] Details</h5>

    </div>
    <div class="card-body">
      <p>[[details_tags]]</p>


      <div class="d-flex justify-content-start mb-3">
        <a href="{% url 'edit_url_name' object.pk %}" class="btn btn-primary me-2">Update</a>
        <!-- delete is a post request -->
        <form method="post" action="{% url 'delete_url_name' object.pk %}">
          {% csrf_token %}
          <button type="submit" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
