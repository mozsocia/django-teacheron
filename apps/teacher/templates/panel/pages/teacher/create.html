{% extends 'panel/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

  <div class="d-flex justify-content-between align-items-center px-2 mb-3">
    <h4 class="fw-bold py-3 m-0"><span class="">Teacher </h4>
    <div class="d-flex align-items-center">
      <a href="{% url 'panel_teacher_list' %}" class="btn btn-primary"><i class="bx bx-arrow-back" style="height: 20px;"></i> List</a>
    </div>
  </div>


  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Create New Teacher</h5>

    </div>
    <div class="card-body">
      <form method="post" action="{% url 'panel_teacher_store' %} " enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit " class="btn btn-primary">Save Teacher</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
